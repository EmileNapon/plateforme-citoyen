



<div class="container-fluid">
    <div class="row">
      <nav class="col-2 bg-light text-black  d-flex flex-column">
        <h4 class="text-center my-4">Dashbord-Admin</h4>
        <ul class="nav flex-column">
          <li class="nav-item btn text-start">
            <a class="nav-link text-black" (click)='ngAutoriteVisible()' >Autorites</a>
          </li>
          <li class="nav-item btn text-start">
            <a class="nav-link text-black" (click)='ngPrestatairesVisible()' >Prestataires</a>
          </li>
          <li class="nav-item btn text-start">
            <a class="nav-link text-black" (click)='ngCitoyenVisible()' >Citoyens</a>
          </li>

          <li class="nav-item btn text-start">
            <a class="nav-link text-black" (click)='ngProjetVisible()'>Projets</a>
          </li>
          <li class="nav-item btn text-start">
            <a class="nav-link text-black" (click)='ngAvisVisible()' >Les avis</a>
          </li>
        </ul>
      </nav>
      


     
      <main class="col-10">
        <div class="bg-light p-3 border-bottom" style='display:inline-flex;'>
            <div class="row d-flex align-items-center justify-content-between" *ngIf='autoritevisible'>
                <div class="col">
                    <h4 class="text-left">Autorites publiques</h4>
                </div>            
            </div>
            <div class="row d-flex align-items-center justify-content-between" *ngIf='prestatairesVisible' >
                <div class="col">
                    <h4 class="text-left">Les prestataires</h4>
                </div>
            </div> 
            <div class="row d-flex align-items-center justify-content-between" *ngIf='citoyenVisible'>
                <div class="col">
                    <h4 class="text-left">Les citoyens</h4>
                </div>
            </div> 
            <div class="row d-flex align-items-center justify-content-between" *ngIf='projetListVisible'>
                <div class="col">
                    <h4 class="text-left">Les projets</h4>
                </div>
            </div>
            <div class="row d-flex align-items-center justify-content-between" *ngIf='avisVisible' >
                <div class="col">
                    <h4 class="text-left">Les avis</h4>
                </div>
            </div>
            
              
            <div *ngIf="userInfo?.email" class='ms-auto' style="padding-left: 900px;">
              <div 
                class="dropdown"
                (mouseenter)="showDropdown()" 
                (mouseleave)="hideDropdown()"
              >
                <a class="nav-link dropdown-toggle" href="#" role="button" aria-expanded="false">
                  <i class="bi bi-person-fill"></i>
                </a>
                <span class="dropdown-item">{{ userInfo?.firstName }} {{ userInfo?.lastName }}</span>
          
                <!-- Menu de déconnexion -->
                <ul 
                  class="dropdown-menu show" 
                  *ngIf="isDropdownOpen"
                >
                  <li>
                    <button class="dropdown-item" (click)="onLogout()">
                      <i class="bi bi-power"></i>
                      <span style="padding-left: 5px;" >Déconnexion</span>
                    </button>
                  </li>
                </ul>
              </div>
            </div>
      
        </div>

        <div *ngIf='autoritevisible'>
          <app-list-authorite/>
        </div>

        <div *ngIf='prestatairesVisible'>
         <app-list-prestataire/>
        </div>

        <div  *ngIf='citoyenVisible'>
         <app-list-citoyen/>
        </div>


        <div *ngIf='projetListVisible'>
          <button (click)="ngGetCreateProjet()"  >
         Ajouter un projet
          </button>
        </div>

        <div *ngIf='createProjetVisible'>
          <app-create-projet/>
        </div>

        <div  *ngIf='projetListVisible'>
          <app-list-projets/>
         </div>
         


    </main>


</div>
