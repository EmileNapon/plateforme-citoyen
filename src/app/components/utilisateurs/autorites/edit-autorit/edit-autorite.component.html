<div class="container mt-5">
    <h2 class="text-center mb-4">Modifier une autorite</h2>
    <form [formGroup]="autoriteForm" (ngSubmit)="updateAutorite()">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="name_organization" class="form-label">Nom de l'organisation:</label>
          <input id="name_organization" formControlName="name_organization" class="form-control" required>
  
        </div>
      </div>
  
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="email" class="form-label">Email:</label>
          <input id="email" formControlName="email" type="email" class="form-control" required>
  
        </div>
  
        <div class="col-md-6">
          <label for="phone_number" class="form-label">Téléphone:</label>
          <input id="phone_number" formControlName="phone_number" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label for="enabled_notifications" class="form-label">Prénom:</label>
            <input id="enabled_notifications" formControlName="enabled_notifications" class="form-control" required>
          </div>
      </div>

      <div class="mt-3 mb-3 d-flex">
        <button type="submit" class="btn btn-outline-danger mx-2" routerLink="/admin/autorite">Annuler</button>
        <button type="submit" class="btn btn-primary" [disabled]="autoriteForm.invalid">Modifier</button>
      </div>
    </form>
  </div>
